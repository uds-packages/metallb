name: Test
on:
  # This workflow is triggered on pull requests to the main branch.
  pull_request:
    # milestoned is added here so that a PR can be re-triggered if it is milestoned.
    types: [milestoned, opened, reopened, synchronize]
# Permissions for the GITHUB_TOKEN used by the workflow.
permissions:
  contents: read # Allows reading the content of the repository.
  packages: read # Allows reading the content of the repository's packages.
  pull-requests: read
  id-token: write
# Abort prior jobs in the same workflow / PR
concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true
jobs:
  check-flavor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: test-flavor
        uses: defenseunicorns/uds-common/.github/actions/test-flavor@fd0cab3563f7d70ea20850c81c2bbdf30c5fcd6b # v1.21.4
        id: test-flavor
    outputs:
      upgrade-flavors: ${{ steps.test-flavor.outputs.upgrade-flavors }}
  validate:
    needs: check-flavor
    uses: defenseunicorns/uds-common/.github/workflows/callable-test.yaml@fd0cab3563f7d70ea20850c81c2bbdf30c5fcd6b # v1.21.4
    secrets: inherit # Inherits all secrets from the parent workflow.
    strategy:
      fail-fast: true
      matrix:
        type: [install, upgrade]
        flavor: [upstream, unicorn, registry1]
    with:
      upgrade-flavors: ${{ needs.check-flavor.outputs.upgrade-flavors }}
      flavor: ${{ matrix.flavor }}
      type: ${{ matrix.type }}
      options: --set BASE_REPO="ghcr.io/uds-packages"
      runsOn: appstore-4-core-amd64
  verify-test:
    runs-on: ubuntu-latest
    needs: validate
    if: always()
    steps:
      - name: Check validate result
        run: |
          echo "validate result: ${{ needs.validate.result }}"
  
          if [ "${{ needs.validate.result }}" != "success" ]; then
            echo "One or more tests failed."
            exit 1
          fi
  
          echo "All tests passed successfully!"
