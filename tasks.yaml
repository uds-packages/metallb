includes:
  - test: ./tasks/test.yaml
  - cluster: ./tasks/cluster.yaml
  - create: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/create.yaml
  - publish: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/publish.yaml
  - lint: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/lint.yaml
  - pull: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/pull.yaml
  - deploy: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/deploy.yaml
  - setup: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/setup.yaml
  - actions: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/actions.yaml
  - badge: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/badge.yaml
  - upgrade: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/upgrade.yaml
  - compliance: https://raw.githubusercontent.com/defenseunicorns/uds-common/v1.22.1/tasks/compliance.yaml

tasks:
  - name: default
    description: Create K3D Cluster with UDS-Core (Dev) and MetalLB
    actions:
      - task: create-dev-package
      - task: cluster:create
      - task: create-deploy-test-bundle

  - name: create-dev-package
    description: Create the MetalLB package
    actions:
      - task: create:package
        with:
          options: "--skip-sbom"

  - name: create-deploy-test-bundle
    description: Test and validate cluster is deployed with MetalLB
    actions:
      - task: create:test-bundle
      - cmd: |
          BASE_IP=$(./uds zarf tools kubectl get nodes -o=jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}' | cut -d'.' -f1-3)
          echo "${BASE_IP}.240-${BASE_IP}.250"
        setVariables:
          - name: METALLB_RANGE
      - task: deploy:test-bundle
        with:
          options: "--set IP_ADDRESS_POOL=${METALLB_RANGE}"
      - task: test:all

  - name: dev
    description: Create and deploy the bundle against an existing cluster
    actions:
      - task: create-dev-package
      - task: create:test-bundle
      - cmd: |
          BASE_IP=$(./zarf tools kubectl get nodes -o=jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}' | cut -d'.' -f1-3)
          echo "${BASE_IP}.240-${BASE_IP}.250"
        setVariables:
          - name: METALLB_RANGE
      - task: deploy:test-bundle
        with:
          options: "--set IP_ADDRESS_POOL=${METALLB_RANGE}"

# CI will execute the following (via uds-common/.github/workflows/callable-[test|publish].yaml) so they need to be here with these names

  - name: test-install
    description: Test the health of a MetalLB deployment
    actions:
      - task: create-dev-package
      - task: cluster:create
      - task: create-deploy-test-bundle

  - name: test-upgrade
    description: Test an upgrade from the latest released package to the current branch
    actions:
      - task: upgrade:create-latest-tag-bundle
      - task: cluster:create
      - cmd: |
          BASE_IP=$(./zarf tools kubectl get nodes -o=jsonpath='{.items[0].status.addresses[?(@.type=="InternalIP")].address}' | cut -d'.' -f1-3)
          echo "${BASE_IP}.240-${BASE_IP}.250"
        setVariables:
          - name: METALLB_RANGE
      - task: deploy:test-bundle
        with:
          options: "--set IP_ADDRESS_POOL=${METALLB_RANGE}"
      - task: create-dev-package
      - task: create-deploy-test-bundle

  - name: publish-release
    description: Build and publish the packages
    actions:
      - task: actions:determine-arch
      - task: create:package
      - task: cluster:create
      - task: create-deploy-test-bundle
      - description: Publish the package
        task: publish:package
